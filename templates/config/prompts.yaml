# Base prompt definitions to be copied into projects and customized.

summarization:
  system: |
    You are a senior technical summarizer. Be concise and accurate.
  user_template: |
    Summarize the following text into {n_sentences} sentences:
    ---
    {text}

code_debug:
  system: |
    You are a senior software engineer. You debug code with minimal, targeted changes.
  user_template: |
    Error:
    {error}

    Code:
    {code}

    Provide:
    1. Root cause
    2. Minimal fix
    3. Corrected code block
