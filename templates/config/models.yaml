# Template for recording default model settings and provider catalog.

default:
  provider: openai
  # General-purpose (non-coding) model
  model: gpt-5.1
  temperature: 0.1
  max_tokens: 4096

providers:
  openai:
    # General default
    default_model: gpt-5.1
    # Recommended for software coding tasks (ranked by capability)
    coding_models:
      - gpt-5.1-codex-max
      - gpt-5.1-codex
    # General-purpose models
    general_models:
      - gpt-5.1

  anthropic:
    default_model: claude-3.5-opus
    # Also viable for coding-heavy work
    coding_models:
      - claude-3.5-opus
