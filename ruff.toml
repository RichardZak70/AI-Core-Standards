# Ruff configuration for AI-Core-Standards.
#
# Goals:
# - Keep enforcement deterministic and repo-wide.
# - Enforce docstring structure/clarity (PEP 257) without forcing docstrings on
#   every helper (we use interrogate for public-API coverage).

line-length = 100
target-version = "py311"

extend-exclude = [
  ".venv",
  "node_modules",
]

[lint]
# Keep Ruff's default rule selection and add docstring hygiene.
extend-select = ["D"]

# We enforce docstring *quality* but not *presence* via Ruff.
ignore = [
  # Missing docstrings (handled via interrogate for public API coverage)
  "D100",
  "D101",
  "D102",
  "D103",
  "D104",
  "D105",
  "D106",
  "D107",

  # Style nits that are high-churn for existing code; can be enabled later.
  "D401", # imperative mood
]

[lint.pydocstyle]
convention = "google"

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
