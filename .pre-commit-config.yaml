repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: check-merge-conflict
      - id: check-yaml
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.3.2
    hooks:
      - id: prettier
        args: ["--write", "."]
        files: '\\.(json|jsonc|ya?ml|md)$'
  - repo: https://github.com/sirosen/check-json
    rev: v2.0.2
    hooks:
      - id: check-json
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.12.0
    hooks:
      - id: mypy
        additional_dependencies: []
        args:
          - --config-file=mypy.ini
          - scripts

  # Docstring structure + signature alignment (Google style).
  - repo: https://github.com/terrencepreilly/darglint
    rev: v1.8.1
    hooks:
      - id: darglint
        args:
          - -s
          - google
          - -z
          - short
          - --ignore-regex
          - '^_'
        files: '^scripts/.*\\.py$'

  # Doc coverage for public, non-obvious entry points.
  - repo: https://github.com/econchick/interrogate
    rev: 1.7.0
    hooks:
      - id: interrogate
        args:
          - --style
          - google
          - --fail-under
          - '80'
          - --ignore-private
          - --ignore-semiprivate
          - --ignore-module
          - --exclude
          - tests
          - scripts

  # Prose linting for docs (comments + docs) using a pinned Vale runner.
  - repo: local
    hooks:
      - id: vale
        name: vale
        entry: .venv/Scripts/python scripts/run_vale.py
        language: system
        pass_filenames: false
        files: '^(README\\.md|docs/.*\\.md)$'
        stages: [commit]

  # Enforce high-quality JSDoc blocks for our JS scripts.
  - repo: local
    hooks:
      - id: eslint
        name: eslint (scripts/*.mjs)
        entry: npm run -s lint:js
        language: system
        pass_filenames: false
        files: '^scripts/.*\\.mjs$'
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: .venv/Scripts/python -m pytest
        language: system
        pass_filenames: false
        stages: [commit]
        types: [python]
